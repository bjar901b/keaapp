 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8" />
         <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 		
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel = "stylesheet" type = "text/css" href = "style.css">  
        <title>Super Table</title>
    </head>
	
     <body onload="onLoad()">

		<div id="main-page" class="page active">
			<h1>KEA</h1>
			<p> Select a table from the list below </p>
			   
			<div id="bleDeviceList"> </div>  
			<button id="refreshButton" onClick = "refreshDeviceList()">Refresh</button>
			<br><br>
			
			<div id="statusDiv">Status: Disconnected</div>
			<div id="bleId">Device ID:</div>
			<div id="debugDiv"></div>
			<br><br>
			<br>
			
			<br>
			<div id="sendDiv"></div>
			<br>
			<button id="sitButton" onClick = "sendSit()"> Sitting </button>
			<button id="standButton" onClick = "sendStand()"> Standing </button>
			<br><br>
			
			<div id="receiveDiv"></div>
		</div>
		
		<div id="settings-page" class="page">
			<p> Sitting height</p>
			<input type="text" id="messageInput2" value=""/>
			<br><br>
			<p> Standing height</p>
			<input type="text" id="messageInput3" value=""/>
			<br><br>
			<button id="saveButton" onClick = "saveSettings()">Save settings</button>
			<br><br>
			<div id= "saved"> </div>
			<br>
		</div>
		
		<div id="manual-page" class="page">
			<p>Configure height manually</p>
			<br>
			<button id="plusButton" onclick="incHeight()">+</button>
			<br><br>
			<div id="newHeight"></div>
			<br>
			<button id="minusButton" onclick = "decHeight()">-</button>
			<br><br>
			<input type="text" id="messageInput" value=""/>
			<br>
			<button id="sendButton" onclick = "sendData()">Send</button>
			<br><br>
		</div>
		
		<a data-link="main" class="page-link"> Main</a>
		<br> <br>
		<a data-link="settings" class="page-link"> Settings</a>
		<br> <br>
		
		<a data-link="manual" class="page-link"> Manual Config</a>
		<br> <br>
		<button id="disconnectButton" onClick="disconnect()">Disconnect</button>
		<script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script> 
        <script type="text/javascript" src="jscript.js"></script>
    </body>
</html>
